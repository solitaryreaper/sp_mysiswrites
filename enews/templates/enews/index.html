<html>
	<head>
	   <title>Barkha writes ..</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>	   
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.9.1/jquery.tablesorter.min.js" type="text/javascript"></script>        
	</head>
	<body>
    <header class="well">
            <h1 align="center"><a href="/enews/"><b>A tryst with journalism ..</b></a></h1>
    </header>
	<div class="navbar container">  
	    <div class="navbar-inner">  
	        <div class="container">
	            <ul class="nav">
                     <li><a href="http://www.linkedin.com/pub/barkha-kumari/14/994/82a" target="_blank"><b>About Me</b></a></li>	            
	                 <li class="active"><a href="/enews/"><b>Dashboard</b></a></li>
	                 <li><a href="/enews/trends"><b>Trends</b></a></li>
	                 <li><a href="/enews/feed" target="_blank"><img src="http://www.imanageproject.com/images/feed_icon_small.png"></img><b>News Feed</b></a></li>
	            </ul>
	        </div>  
	    </div>  
	</div>      
	<div id="articles_div" class="container">
	   <table id="articles_table" class="table table-striped table-bordered table-hover table-condensed tablesorter">
	       <thead>
	           <tr>
	               <th>Title</th>
                   <th>Snippet</th>
                   <th>Publish Date</th>
                   <th>Categories</th>                                      	               
	           </tr>
	       </thead>
	       <tbody>
			    {% for article in articles %}
				    <tr>
				        <td class="span3"><a href="{{article.url}}" target="_blank">{{ article.title }}</a></td>
                        <td>{{ article.snippet }}</td>
                        <td class="span2">{{ article.publish_date }}</td>
                        <td>{{ article.categories }}</td>                                                				        
				    </tr>
			    {% endfor %}	       
	       </tbody>
	   </table>
    </div>	   
	</body>
	
	<script type="text/javascript">
		$(document).ready(function () {
		    // load the rule summary table
		    $("#articles_table").tablesorter({sortList : [[2, 1]]});
		});
	</script>
</html>
